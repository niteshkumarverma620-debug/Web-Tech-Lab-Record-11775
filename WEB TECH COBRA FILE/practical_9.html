<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Page</title>
  <style>
    body {
      font-family: Arial;
      background-color: lightgray;
    }
    .container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .container {
        width: 100%;
        background: lightblue;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Responsive Design</h2>
    <p>This page adjusts according to screen size.</p>
  </div>
</body>
</html>
