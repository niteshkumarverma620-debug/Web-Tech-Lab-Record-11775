<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of first 10 even numbers</h1>
    <script>
        
    let i;
    let sum =0;
    for(i=1;i<=10;i++){
        if(i%2==0){
        sum += i;
        }
    }
    document.write("the sum of first 10 even number is "+sum +'<br>');
    </script>
</body>
</html>
