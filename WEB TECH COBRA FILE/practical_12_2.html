<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Even Or Odd</h1>
    <script>
        let n = parseInt(prompt("enter a number"));
        if(n%2==0){
            document.write("even");
        }
        else{
            document.write("odd");
        }

    </script>
    
</body>
</html>
