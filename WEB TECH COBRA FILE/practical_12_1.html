<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eligible to vote</h1>
    <p> 18+ Eligible to vote </p>
    <script>
    let age = parseInt(prompt("Enter age:"));

    if (age >= 18 && age <= 120) {
        document.write("The person's age is " + age + " and he/she is eligible to vote");
    }
    else {
        document.write("The person's age is " + age + " and he/she is not eligible to vote");
    }


    </script>
    
</body>
</html>
