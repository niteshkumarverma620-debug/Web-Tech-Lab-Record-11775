<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div and Span</title>
  <style>
    .container {
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
    }
    span {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Div Example</h2>
    <p>This is inside a <span>div container</span>.</p>
  </div>
</body>
</html>
